<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout de Plat - Gère Ton Menu</title>
    <link rel="stylesheet" href="/css/style2.css"> <!-- Use a consistent stylesheet -->
</head>

<body>
    <header>
        <h1>Ajouter un Plat</h1>
    </header>
    <div class="slider">
        <div class="slide active" style="background-image: url('pexels-valeriya-842571.jpg')"></div>
        <div class="slide" style="background-image: url('2photo.jpg')"></div>
        <div class="slide" style="background-image: url('photo1.jpg')"></div>
        <div class="slide" style="background-image: url('plate-2802332_1280.jpg')"></div>
        <div class="slide" style="background-image: url('pexels-xmtnguyen-699953.jpg')"></div>
    </div>

    <nav class="navbar">
        <div class="logo-container">
            <img src="logo appli.webp" alt="Logo" class="logo">
        </div>
        <div class="nav-links">
            <a href="accueil.html">Accueil</a>
            <a href="#" onclick="ouvrirModale()">Connexion</a>
            <a href="contact.html">Contact</a>
            <a href="aide.html">Aide</a>
        </div>
        <div class="hamburger">☰</div>
    </nav>

    <main>
        <section class="ajout-plat-form">
            <form action="/php/ajout_plat.php" method="POST" enctype="multipart/form-data">
                <label for="nom">Nom du plat:</label>
                <input type="text" id="nom" name="nom" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" required></textarea>

                <label for="prix">Prix:</label>
                <input type="number" id="prix" name="prix" step="0.01" required>

                <label for="image">Image du Plat :</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Ajouter</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Gere Ton Menu</p>
    </footer>

    <script src="/js/script.js"></script>
</body>

</html>
